type Charge @model @auth(rules: [{ allow: owner, operations: [create, delete] }]) {
  # TTL
  # https://docs.aws.amazon.com/amazondynamodb/latest/developerguide/howitworks-ttl.html
  id: ID!
  code: String!
  amount: Int!
  expiresAt: AWSDateTime @index
  description: String
  customerID: ID
  createdAt: AWSDateTime!
  state: ChargeState @index @default(value: "pending")
}

enum ChargeState {
  pending
  paid
  canceled
}

type Customer @model {
  id: ID!
  quicID: ID! @index
  firstName: String
  lastName: String
  cpf: String
